<div class="container" [formGroup]="loginForm">
    <h2>Login</h2>
    <div class="row">
        <div class="col-6 p-3">
            <label for="username">Username: </label>
            <input id="username" class="w-100" type="text" formControlName="username">
        </div>

        <div class="col-6 p-3">
            <label for="password">Password: </label>
            <input id="password" class="w-100" type="text" formControlName="password">
        </div>
    </div>
    <button class="btn btn-primary m-3" (click)="submit()">Login</button>
    <button class="btn btn-light m-3" routerLink="/registration">Register</button>
</div>
